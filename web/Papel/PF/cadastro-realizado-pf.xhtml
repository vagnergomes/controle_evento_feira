<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../../template.xhtml">
        #{pessoaJuridicaController.pj}
        <ui:define name="titulo"  >
            <span style="font-size: 22px; font-family: sans-serif; color: #999999 ; "> Cadastro Realizado!</span>
        </ui:define>    
        <ui:define name="conteudo">
            <h:form id="inicio" style="width: 70%; margin-top: 50px">
                <p:outputLabel value="Comprovante de cadastro:" />
                <div style="margin-bottom: 100px;" class="form-group"> 
                    <p:commandButton value="Visualizar" action="#{comprovanteController.gerarComprovanteSessao(false)}" ajax="false" onclick="this.form.target = '_blank'" class="btn btn-primary btn-space"/>
                    <p:commandButton value="Download" icon="ui-icon-downlaod" action="#{comprovanteController.gerarComprovanteSessao(true)}" ajax="false" class="btn btn-default btn-space"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
